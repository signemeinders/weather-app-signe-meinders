<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/homepage.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <form class="searchBar">
                <input
                  type="text"
                  name="city"
                  placeholder="enter city name"
                  class="textBox"
                  id="new-city"
                />
                <input
                  type="submit"
                  value="search"
                  class="search"
                  id="city-search-button"
                />

                <div>
                  <input
                    type="submit"
                    value="current location"
                    class="current"
                    id="current-location-button"
                  />
                </div>
              </form>
              <br />
              <div class="headerDate" id="dateInput">Wed 21 December</div>

              <h1 id="search-city-input">Minneapolis</h1>
              <h2>
                <div id="description">Cloudy</div>
                <div>Wind: <span id="windspeed">20</span> mph</div>
                <div>Humidity: <span id="humidity">30</span>%</div>

                <span id="display-temp">-19</span>
                <span class="tempType">°F</span>
              </h2>
              <br />
              <div class="row">
                <div class="col">
                  <div class="dailyWeather">Thu 22</div>
                </div>
                <div class="col">
                  <div class="dailyWeather">Fri 23</div>
                </div>
                <div class="col">
                  <div class="dailyWeather">Sat 24</div>
                </div>
                <div class="col">
                  <div class="dailyWeather">Sun 25</div>
                </div>
                <div class="col">
                  <div class="dailyWeather">Mon 26</div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="weatherIcon">
                    <i class="fa-solid fa-cloud-sun"></i>
                  </div>
                </div>
                <div class="col">
                  <div class="weatherIcon">
                    <i class="fa-solid fa-cloud"></i>
                  </div>
                </div>
                <div class="col">
                  <div class="weatherIcon">
                    <i class="fa-solid fa-sun"></i>
                  </div>
                </div>
                <div class="col">
                  <div class="weatherIcon">
                    <i class="fa-solid fa-cloud-sun"></i>
                  </div>
                </div>
                <div class="col">
                  <div class="weatherIcon">
                    <i class="fa-solid fa-cloud-sun"></i>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col highTemp">
                  -20° <span class="lowTemp"> -22°</span>
                </div>
                <div class="col highTemp">
                  -18°<span class="lowTemp"> -22°</span>
                </div>
                <div class="col highTemp">
                  -16°<span class="lowTemp"> -22°</span>
                </div>
                <div class="col highTemp">
                  -14°<span class="lowTemp"> -22°</span>
                </div>
                <div class="col highTemp">
                  -11°<span class="lowTemp"> -16°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f9c20ee952.js"
      crossorigin="anonymous"
    ></script>
    <script src="java/index.js"></script>
  </body>
</html>
